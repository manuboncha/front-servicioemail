<table class="table table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>To</th>
      <th>Subject</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let email of emails">
      <td>{{email.id}}</td>
      <td>{{email.to}}</td>
      <td>{{email.subject}}</td>
      <td>{{email.body}}</td>
    </tr>
  </tbody>
</table>
