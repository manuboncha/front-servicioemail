<div class="card p-4 mb-4">
  <div class="form-group row mb-3">
    <label for="to" class="col-sm-2 col-form-label">To:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="email.to" id="to" class="form-control">
    </div>
  </div>

  <div class="form-group row mb-3">
    <label for="subject" class="col-sm-2 col-form-label">Subject:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="email.subject" id="subject" class="form-control">
    </div>
  </div>

  <div class="form-group row mb-3">
    <label for="body" class="col-sm-2 col-form-label">Body:</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="email.body" id="body" class="form-control"></textarea>
    </div>
  </div>

  <button (click)="onSubmit()" class="btn btn-primary">Enviar</button>
</div>
